# prettier-ignore
name: Deploy to GitHub pages
on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Generate static storybook files
      uses: actions/setup-node@v2
      with:
        node-version: '14'
    - run: npm install
    - run: npm run bootstrap
    - run: npm run build
    - run: npm run deploy-storybook

    - name: Copy pages to docs
      run: |
        mkdir -p ui
        cp index.md ./ui
        cp -r packages/ui/react/storybook-static ./ui/react
        cp -r packages/ui/styles/storybook-static ./ui/styles

    - name: Init new repo in storybook folder and commit generated files
      run: |
        cd ui
        git init
        git add -A
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git commit -m 'deploy'

    - name: Publish github page
      uses: ad-m/github-push-action@v0.5.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: gh-pages
        force: true
        directory: ./ui
